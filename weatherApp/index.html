<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="icon" href="icons/weather-icon.png" type="image/x-icon" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <section class="left">
      <!-- Search Section -->
      <section class="search-section">
        <input type="search" id="search-box" placeholder="eg. London, New York" />
        <button id="button" onclick="searchWeather()">Search</button>
      </section>
      <!-- End of Search Section -->

      <!-- City Weather -->
      <section class="city-weather group">
        <h2><span id="condition"></span></h2>
        <figure>
          <img alt="weather icon" id="weather-icon" />
        </figure>
        <h1><span id="temperature"></span>Â°C</h1>
        <p><span id="day"></span>, <span id="date"></span></p>
        <h2>
          <span class="material-symbol-outlined"> location_on </span>
          <span id="city-name"></span>
        </h2>
      </section>
      <!-- End of City Weather -->
      <hr class="group" />
      <!-- Weather info -->
      <section class="weather-info group">
        <!-- Pressure -->
        <div class="info-item">
          <figure><img src="./images/pressure.png" alt="Pressure icon" /></figure>
          <h1><span id="pressure"></span> Pa</h1>
          <p>Pressure</p>
        </div>
        <!-- Wind Speed -->
        <div class="info-item">
          <figure><img src="./images/wind.png" alt="Wind Speed icon" /></figure>
          <h1><span id="wind-speed"></span> m/s</h1>
          <p>Wind Speed</p>
        </div>
        <!-- Humidity -->
        <div class="info-item">
          <figure><img src="./images/humidity.png" alt="Humidity icon" /></figure>
          <h1><span id="humidity"></span> %</h1>
          <p>Humidity</p>
        </div>
      </section>
      <!-- End of weather info -->

      <!-- Error Section-->
      <section class="error hide">
        <figure>
          <img src="./images/error.png" alt="Error icon" />
        </figure>
        <p>Invalid city. Please enter a valid city name.</p>
      </section>
      <!-- End of Error section -->
    </section>

    <section class="right">
      <h1>weather forecast</h1>
      <div class="week-container">
        <button onclick="get7days()">See more data </button>
      </div>
      <div class="past-data">
        
      </div>
    </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
